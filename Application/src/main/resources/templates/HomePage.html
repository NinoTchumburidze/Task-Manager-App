<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title></title>

</head>
<body>
<div class="background2">
    <div id="currentDate" style="border-radius: 10px; position: absolute; top: 20px; left: 20px; font-size: 25px; color: black; background-color: rgba(255, 255, 255, 0.7); padding: 5px;"></div>
    <div id="currentHour" style="border-radius: 10px; position: absolute; top: 70px; left: 70px; font-size: 25px; color: black; background-color: rgba(255, 255, 255, 0.7); padding: 5px;"></div>

    <div id="welcomeBox">
        <p>Welcome, <span th:text="${username}">Guest</span>!</p>
    </div>

    <div id="tasksOfTodayTitle">
        <p>Today's Tasks</p>
    </div>

    <div id="tasksOfTodayBox">
        <div th:each="task : ${todayTasks}" class="task-item">
            <span th:text="${task.taskDesc}"></span>
            <img th:src="${task.taskState} ? 'marked.png' : 'notMarked.png'"
                 class="task-status"
                 th:data-task-id="${task.id}"
                 th:data-status="${task.taskState}"
                 alt=""/>
        </div>
    </div>
    <div id="newTask">
        <p>Create New Task!</p>
        <button id="newTaskButton" type="button" onclick="window.location='/newTask'">Add Task</button>
    </div>

    <div id="allTasks">
        <p>Click to see all Tasks</p>
        <button id="seeAllTasks" type="button" onclick="window.location='/allTasks'">Load</button>
    </div>

    <form action="/logout" method="post" style="display:inline;">
        <button type="submit" id="logOutButton">Logout</button>
    </form>


</div>
</body>
</html>
